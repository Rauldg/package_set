name: learning.dfki

imports:
    # includes helping libraries
    - github: rock-simulation/package_set

version_control:
    - learning/.*:
        github: team-learning/bolero.git
        branch: master
        url: https://github.com/rock-learning/bolero.git
    - learning/boleroext.*:
        dfkigit: team-learning/boleroext.git
        branch: master
    - learning/benchmark_configurations.*:
        dfkigit: team-learning/benchmark_configurations.git
        branch: master
    - learning/distribute_bolero:
        dfkigit: team-learning/distribute_bolero.git
        branch: master
    - tools/catch:
      type: git
      tag: v1.5.4
      url: https://github.com/philsquared/Catch
      patches:
        - $AUTOPROJ_SOURCE_DIR/patches/catch.patch


